<h2> 대한민국의 100대 명산 </h2>
<p>100대 명산은 '2002년 세계 산의 해'를 기념하고 산의 가치와 중요성을 새롭게 인식하기 위해 2002년 10월 산림청에서 선정·공표한 것으로, 국립공원 · 도립공원 · 군립공원 지역에서 56개 산이 선정되었고, 생태적 가치가 큰 산과 역사, 문화, 경관 등 모든 면에서 우수한 산이 포함되어 있다.
